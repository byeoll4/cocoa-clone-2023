<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - CoCoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <div>
          <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
          <span><i class="fa-solid fa-music fa-2x"></i></span>
          <span>
            <a href="settings.html">
              <i class="fa-solid fa-gear fa-2x"></i>
            </a>
          </span>
          <span class="screen-header__dot2"></span>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://lh3.googleusercontent.com/ogw/AAEL6sidH1MQc8yciDd6GtE3AJmoMAANMkswM1LAhHM-7w=s64-c-mo"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">hanbyeol</h4>
            <h6 class="user-component__subtitle">
              82+ 10-4806-3148
              <i class="fa-solid fa-circle-exclamation fa-xs"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
          <span class="user-component__column-message"></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-box-archive"></i>
          <span>Talk Drive</span>
          <span class="icon-row__icon-dot"></span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row2">
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__tile">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://is3-ssl.mzstatic.com/image/thumb/Purple125/v4/42/a8/7c/42a87c7e-0491-efab-154f-535014653981/source/256x256bb.jpg"
              />
            </div>
            <span class="more-suggestions__icon-text">리니지M</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://www.androidfreeware.mobi/img2/com-pearlabyss-blackdesertm.jpg"
              />
            </div>
            <span class="more-suggestions__icon-text">검은사막 모바일</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://i.namu.wiki/i/vQ7Fk3RUbIKlE_O3rASz05VXSTy7tIiUW016AuoHpEkvVWbNCqXUo-QbhSssKxtdyFN9YXwB6LYt06h-9Vk1EBi22AfgAj_tXVVMhU2f2QIFjFyPFICxi59fWO3WrV9kAZMGUdoNSP5k7td5pfYdfA.webp"
              />
            </div>
            <span class="more-suggestions__icon-text">쿠키런 킹덤</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span> Your Screen is too Big! </span>
    </div>

    <script
      src="https://kit.fontawesome.com/8a5b306530.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
