<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat w/ 하이호이 - CoCoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">하이호이</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2023년 4월 10일(월)</div>
      <div class="message-row">
        <img src="photo/하이호이.jpeg" />
        <div class="message-row__content">
          <span class="message__author">하이호이</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">11:50</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="messege-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">12:09</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up-long"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span> Your Screen is too Big! </span>
    </div>

    <script
      src="https://kit.fontawesome.com/8a5b306530.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
